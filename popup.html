<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Extension HTML</title>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-page">
        <div class="tooltip">
            <div class="triangle"></div>
            <ul>
                <li class="capture-screenshot" >
                    <img src="./img/visible_area.png" alt="">
                    <span>Create image - visible area</span>
                </li>
                <li class="capture-fullpage"  > 
                    <img src="./img/entire_area.png" alt="">
                    <span >Create image - full page</span>
                </li>
                <li class="capture-region"  >
                    <img src="./img/selected_area.png" alt="">
                    <span >Create image - custom area</span>
                </li>
                <li class="upload-existing-image"  >
                    <img src="./img/icon-upload-existing-image.png" alt="">
                    <span >Use existing image</span>
                </li>
                <li class="bookmark-web-page"  >
                    <img src="./img/icon-bookmark.png" alt="">
                    <span >Add bookmark</span>
                </li>				
                <li class="add-note"  >
                    <img src="./img/icon-note.png" alt="">
                    <span >Add note</span>
                </li>				
				<li class="icon-list">
					<span class="icon"><a target="_blank" href="https://www.lasso.net/go/index.jsp">
						<i class="fa fa-home" aria-hidden="true"></i>
						<em>Home</em>
						</a>
					</span>
					<span class="icon"><a target="_blank" href="https://www.lasso.net/go/lasso/collection-view">
						<i class="fa fa-bookmark-o" aria-hidden="true"></i>
						<em>My Content</em>
						</a>
					</span>
					<span class="icon"><a target="_blank" href="https://3okz.short.gy/3Wu59P">
						<i class="fa fa-question-circle-o" aria-hidden="true"></i>
						<em>Help</em>
						</a>
					</span>
				</li>
            </ul>
        </div>
    </div>
</body>
</html>
